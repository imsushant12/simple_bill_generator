<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon"
        href="https://img.icons8.com/external-itim2101-lineal-color-itim2101/64/000000/external-bills-financial-itim2101-lineal-color-itim2101.png" />

    <title>User Registration</title>
</head>


<body>
    <nav class="navbar navbar-expand-lg text-white navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Bill Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
            </div>
        </div>
    </nav>


    <div class="px-5 py-5 mx-5 my-5 bg-dark text-white">
        <h3 class="mx-auto text-center my-3">Admin Registration Page</h3>
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" id="email" name="email" placeholder="Please enter your Email Address."
                    class="form-control form-control-md" required />
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password."
                    class="form-control form-control-md" required />
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                <input type="cpassword" id="cpassword" name="password" placeholder="Enter your Password Again."
                    class="form-control form-control-md" required />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-success">Register Now</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
